<script >
function check() {
	var username=document.forms["register"]["username"].value;
	var userpass=document.forms["register"]["userpass"].value;
	var useremail=document.forms["register"]["useremail"].value;
	var usertel=document.forms["register"]["usertel"].value;
	var labusername=document.getElementById("labusername");
	var labuserpass=document.getElementById("labuserpass");
	var labuseremail=document.getElementById("labuseremail");
	var labusertel=document.getElementById("labusertel");
	var  regex1=/^[a-zA-Z_]\w{0,9}$/;
	var  regex2=/^.{6,16}$/;
	var  regex3=/^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;
	if(username==null||username==""){
		labusername.style.color="red";
		labusername.innerHTML="用户名不能为空";
		return false;
	}else if(!regex1.test(username)){
		labusername.style.color="red";
		labusername.style.fontsize="6px";
		labusername.innerHTML="用户名不能数字开头，字母或下划线开头1-10个字符";
		return false;
	}	
	if(userpass==null||userpass==""){
		labuserpass.style.color="red";
		labuserpass.innerHTML="密码不能为空";
		return false;
	}else if(!regex2.test(userpass)){
		labuserpass.style.color="red";
		labuserpass.style.fontsize="6px";
		labuserpass.innerHTML="密码长度6-16个字符";
		return false;
	}
	if(useremail==null||useremail==""){
		labuseremail.style.color="red";
		labuseremail.innerHTML="电子邮箱不能为空";
		return false;
	}else if(!regex3.test(useremail)){
		labuseremail.style.color="red";
		labuseremail.style.fontsize="6px";
		labuseremail.innerHTML="电子邮箱不合法";
		return false;
	}
	if(usertel==null||usertel==""){
		labusertel.style.color="red";
		labusertel.innerHTML="电话不能为空";
		return false;
	}
	
	
}
